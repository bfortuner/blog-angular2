<h2 class="project-header">Projects</h2>
<p class="project-header-meta">A list of projects, old and new.</p>

<div class="project" *ngFor="#project of projects">
  <p class="project-title">{{project.title}}</p>
  <p class="project-stack">#{{project.stack}}</p>
  <p class="project-desc"> {{project.desc}}</p>
  <p>
  <span *ngFor="#url of project.urls">
    <a class="btn btn-default" role="button" href="{{url.link}}" target="_blank">{{url.name}}</a>  
  </span>
  </p>
</div>
