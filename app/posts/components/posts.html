<h2 class="entry-header">Posts</h2>
<p class="entry-header-meta">
	A mildly spicy potpourri of writings
</p>

<div class="post" *ngFor="#post of posts">
  <p class="post-title"><a href="{{post.url}}">{{post.title}}</a></p>
  <p class="entry-meta">{{post.created}}</p>
  <!-- <p class="entry-desc"> {{post.desc}}</p> -->
</div>
